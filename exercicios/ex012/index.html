<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (5).ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor </p>
    <video controls poster="imagens/paisagem-200.jpg" width="500">
        <source src="midia/meu-Video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com nenhum formato do vídeo <a href="midia/meu-video.mp4.mp4">Clique aqui para baixar o vídeo</a></p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
